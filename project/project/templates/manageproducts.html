{% import "bootstrap/wtf.html" as wtf %} {% extends "base.html" %} {% block main %}
<!--FARMER-ONLY PAGE in which he adds products -->
<script>
    $(function() {
        $('#env').change(function() {
            var current_status = $(this).prop('checked');
            $.ajax({
                url: "/get_toggled_status",
                type: "get",
                data: {
                    status: current_status
                },
                success: function(response) {
                    $(".status").html(response);
                },
                error: function(xhr) {
                    //Do Something to handle error
                }
            });
        });
    })
</script>

<form method="POST" action="/">
    <section class="shopping-cart">
        <div class="container">
            <div class="block-heading">
                <h2>Manage Products</h2>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="items">
                            {% for prod in products %}
                            <div class="product">
                                <div class="row">
                                    <div class="col-md-3">
                                        <a target="_blank" href=""><img class="img-fluid mx-auto d-block image" src="/static/shop_imgs/{{prod.img_url}}">
                                        </a>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group ">
                                                    <label>Product Name</label> {{prod.name}}
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group  ">
                                                    <label>Available Quantity</label> {{prod.qty_available}}
                                                </div>

                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group  ">
                                                    <label>Requested Quantity</label> {{prod.qty_requested}}
                                                </div>

                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Product Price </label> {{'%.2f' %prod.price}}€/Kg
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-7">
                                                <div class="form-group col-xs-12">
                                                    <label>Product Description</label> {{prod.description}}
                                                </div>
                                            </div>
                                            <div class="col-md-1">

                                            </div>
                                            <div class="col-md-4 align-self-end">
                                                <div class="form-group ">
                                                    <button type="button" onclick="emptyCart()" class="btn btn-danger btn-lg btn-block float-right align-self-end"><i class="fas fa-trash"></i></button>
                                                    <button type="button" onclick="emptyCart()" class="btn btn-warning btn-lg btn-block float-right align-self-end"><i class="fas fa-edit"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="row addProd">
                        <div class="col-md-12">
                            <!-- <button type="submit" class="btn btn-success btn-lg btn-block float-right addProd">SUBMIT</button> -->

                            <button type="button" data-toggle="modal" data-target="#addModal" class="btn btn-info btn-lg btn-block float-right addProd"><i class="fas fa-plus"></i></button>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>
</form>
<!--- MODAL BEGIN -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Product</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="items">
                            <div class="product">
                                <div class="row">
                                    <div class="col-md-3">
                                        <a target="_blank" href=""><img class="img-fluid mx-auto d-block image" src="/static/shop_imgs/upload_placeholder.jpg">
                                        </a>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group ">
                                                    <label>Product Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                                                    <input type="text" class="form-control" placeholder="Ex.  Potatoes">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group  ">
                                                    <label>Product Quantity</label>
                                                    <input type="number" min="1" class="form-control" placeholder="Min. 1">
                                                </div>

                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Product Price €/Kg</label>
                                                    <input type="number" min="0.01" step="0.01" class="form-control" placeholder="Min. 0,01">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-7">
                                                <div class="form-group col-xs-12">
                                                    <label>Product Description</label>
                                                    <textarea class="form-control" rows="4" placeholder="Insert a description"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-1">

                                            </div>
                                            <div class="col-md-4 align-self-end">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-danger btn-lg btn-block float-right align-self-end"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </div>
</div>
<!-- MODAL END-->
<style>
    .modal-backdrop {
        display: none;
    }
</style>

{% endblock %}
